<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock_Paper_Scissors.css">
  </head>
  <body>
    <p class="header">Rock Paper Scissors</p>
    <button class="move-button js-button-rock"><img src ='rock-emoji.png' class ='move-icon'></button>

    <button class="move-button js-button-paper"><img src ='paper-emoji.png' class="move-icon"></button>

    <button class='move-button js-button-scissors'><img src ='scissors-emoji.png' class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-move">
    </p>
    <p class="js-score score"></p>
    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation"></p>

    <script src="Rock_Paper_Scissors.js">
      
    </script>
  </body>
</html>
